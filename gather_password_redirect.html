
<!DOCTYPE html>
<html>
<head>
  <title>비밀번호 입력</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; background-color: #111; color: #eee; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    #next { display: none; margin-top: 20px; }
    a { color: #0f0; font-weight: bold; }
  </style>
</head>
<body>
  <h2>🔒 문이 잠겨 있습니다</h2>
  <p>비밀번호를 입력하세요</p>
  <input type="text" id="code" placeholder="예: 1234">
  <br>
  <button onclick="checkCode()">확인</button>
  <div id="next">
    <p>✅ 정답입니다! 복도로 이동하세요:</p>
    <a href="https://app.gather.town/app/xCXnKpsirQkY1oPe/game%203team" target="_blank">➡ 복도 맵으로 이동</a>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('code').value;
      if (input === "1234") {
        document.getElementById('next').style.display = 'block';
      } else {
        alert("❌ 틀렸습니다. 다시 시도하세요.");
      }
    }
  </script>
</body>
</html>
